name: "GitHub pages: deploy preview"

concurrency: preview-${{ github.ref }}

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt install r-base libfontconfig1-dev libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev
          pip install -r requirements.txt
          sudo Rscript -e 'options(warn = 2); install.packages(c("tidyverse", "RCurl", "XML"), repos="https://cran.ma.imperial.ac.uk/")'
          npm ci
      - name: Build
        run: |
          npm run build
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          umbrella-dir: preview
          source-dir: dist
          custom-url: trade-and-investment-factsheets.docs.trade.gov.uk
