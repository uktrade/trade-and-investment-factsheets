name: "GitHub pages: deploy main"

on:
  push:
    branches:
      - main
  schedule:
    - cron: "22 6 * * *"

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install R
        run: |
          curl --proto '=https' --tlsv1.3 -sSf https://raw.githubusercontent.com/eddelbuettel/r2u/6e130edb58db4d6328111e8eb2cc8583c1b07170/inst/scripts/add_cranapt_noble.sh | sudo bash
      - name: Install Python packages
        run: |
          pip install -r requirements.txt
      - name: Install R packages
        run: |
          sudo Rscript -e 'options(warn = 2); install.packages(c("tidyverse"))'
      - name: Install Javascript packages
        run: |
          npm ci
      - name: Build
        run: |
          npm run build
      - name: Make sure to not run Jekyll
        run: touch dist/.nojekyll
      - name: Set CNAME
        run: echo "trade-and-investment-factsheets.docs.trade.gov.uk" >> dist/CNAME
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          force: false
          clean-exclude: preview/
          folder: dist
          branch: gh-pages
